$def with (op_status, op_message, op_API)

<html>
    <head>
        <title>Operation Status</title>
    </head>
<body>

$if op_status:
    <em style="color: green; font-size: 2em;">Success!</em>
$else:
    <em style="color: red; font-size: 2em;">Error!</em>
</br>
<b>Message:</b>
</br>
$:op_message
</br>
</br>
<a href="/">Home</a>
$if op_API:
	<h3>API Info</h3>
	$:op_API
</body>
</html>
